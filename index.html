<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
</head>
<body>
    <main class="main">
        <!-- Theme Switcher -->
        <button id="theme-btn">ðŸŒ™ Dark Mode</button>
        <h1 class="title">Welcome To Tic-Tac-Toe Game!</h1>
        <!-- Turn Indicator -->
        <p id="turn-indicator">Player O's Turn</p>
        <!-- Scoreboard -->
        <div class="scoreboard">
            <p>Player O: <span id="score-o">0</span></p>
            <p>Player X: <span id="score-x">0</span></p>
        </div>
        <!-- Game Board -->
        <div class="container">
            <div class="game">
                <button class="box" aria-label="Cell 1"></button>
                <button class="box" aria-label="Cell 2"></button>
                <button class="box" aria-label="Cell 3"></button>
                <button class="box" aria-label="Cell 4"></button>
                <button class="box" aria-label="Cell 5"></button>
                <button class="box" aria-label="Cell 6"></button>
                <button class="box" aria-label="Cell 7"></button>
                <button class="box" aria-label="Cell 8"></button>
                <button class="box" aria-label="Cell 9"></button>
            </div>
        </div>
        <!-- Reset -->
        <button class="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
